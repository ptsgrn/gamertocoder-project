<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <title>{name} | Blockman Go minigame</title>
    <link rel="stylesheet" href="css/minigame.css" />
    <link rel="stylesheet" href="css/base.css" />
    <script src="./js/minigame.js" defer></script>
    <script src="./js/navigation.js" defer></script>
  </head>

  <body>
    <nav class="nav">
      <ul class="nav-menu">
        <!--element generate in javascript-->
      </ul>
      <button class="menutoggler-btn nav--primary-btn">
        <span class="material-symbols-outlined">menu</span>
        เมนู
      </button>
      <ul class="nav-toc">
        <span class="li-selected"></span>
        <!--element generate in javascript-->
      </ul>
      <button class="nav-goup nav--primary-btn">
        <span class="material-symbols-outlined">expand_less</span>
      </button>
    </nav>
    <a class="logo" href="/">
      <img src="images/benny-02.png" alt="logo" width="80" />
    </a>
    <header id="title">
      <div class="image-banner">
        <img id="phd-banner-image" src="/images/" alt="" />
      </div>
      <div class="logo-image">
        <img id="phd-logo" src="/images/bedwars/logo.png" alt="Bed Wars Logo" />
      </div>
      <div class="title-text">
        <h1 id="phd-title">Loading..</h1>
        <div class="category">
          <span class="category-text">หมวดหมู่:</span>
          <span id="pdh-category">Loading..</span>
        </div>
      </div>
    </header>
    <main class="content" id="detail">
      <section class="description">
        <h2>คำอธิบาย</h2>
        <p id="phd-desc">
          Loading..
        </p>
      </section>
      <section class="previews">
        <h2>ตัวอย่าง</h2>
        <div class="preview-image" id="phd-previews">
          <a>Loading...</a>
        </div>
      </section>
      <hr />
      <section class="suggestion" id="suggestion">
        <h2>คุณอาจสนใจ</h2>
        <div class="suggestion__item-container" id="phd-suggests">
          <!-- data pop by js-->
        </div>
      </section>
    </main>
    <footer>
      <span class="footer__credits">
        <span><b>Theme Team</b></span>
        <span
          >As part of
          <a href="https://gamertocoder.garena.co.th/" target="_blank"
            >Gamer to Coder</a
          >
          submission.</span
        >
      </span>
      <span class="footer__copy">
        <span
          >Trademarks belong to their respective owners.
          <wbr />All&nbsp;rights&nbsp;Reserved.</span
        >
      </span>
    </footer>
  </body>
</html>
